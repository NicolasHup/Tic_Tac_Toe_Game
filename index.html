<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe Game</h1>
        </div>
        <div class="container-game">
            <div class="buttons">
                <button type="button"class="btn btn-grey"  data-num="9"></button>
                <button type="button" class="btn btn-grey" data-num="8"></button>
                <button type="button" class="btn btn-grey" data-num="7"></button>
                <button type="button" class="btn btn-func" data-num="+"></button>
                <button type="button" class="btn btn-grey" data-num="6"></button>
                <button type="button" class="btn btn-grey" data-num="5"></button>
                <button type="button"class="btn btn-grey"  data-num="9"></button>
                <button type="button" class="btn btn-grey" data-num="8"></button>
                <button type="button" class="btn btn-grey" data-num="7"></button>
            </div>
            <div class="reset-button">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
