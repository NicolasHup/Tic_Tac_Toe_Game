<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe Game</h1>
        </div>
        <div class="container-game">
            <div class="buttons">
                <button type="submit" class="game-board-button grid-box grid-box0"></button>
                <button type="submit" class="game-board-button grid-box grid-box1"></button>
                <button type="submit" class="game-board-button grid-box grid-box2"></button>
                <button type="submit" class="game-board-button grid-box grid-box3"></button>
                <button type="submit" class="game-board-button grid-box grid-box4"></button>
                <button type="submit" class="game-board-button grid-box grid-box5"></button>
                <button type="submit" class="game-board-button grid-box grid-box6"></button>
                <button type="submit" class="game-board-button grid-box grid-box7"></button>
                <button type="submit" class="game-board-button grid-box grid-box8"></button>
            </div>
            <div class="n-button">
                <button class="start-game-button">Start Game</button>
                <button class="clear-board-button">Restart Game</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
